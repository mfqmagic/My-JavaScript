<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>私のJavaScript</title>
</head>

<body>
    <p>これはランダムリンク。</p>
    <p id="demo"></p>
    <script>
        // 乱数の変数（0~1）
        let r = Math.random();
        let x = document.getElementById("demo")
        if (r > 0.5) {
            x.innerHTML = "<a href='https://www.google.com'>Google</a>";
        } else {
            x.innerHTML = "<a href='https://github.com'>GitHub</a>";
        }

    </script>

</body>

</html>
