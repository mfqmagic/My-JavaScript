<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>私のJavaScript</title>
	<script>
		function myfunction(txt) {
			alert(txt);
		} 
	</script>
</head>

<body>

	<form>
		<input type="button" onclick="myfunction('Good Morning!')" value="朝">
		<input type="button" onclick="myfunction('Good Evening!')" value="夕">
	</form>
	<p>
		任意ボタンを押すと、関数を実行しアラートメッセージを表示する
	</p>

</body>

</html>
