<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>私のJavaScript</title>
</head>

<body>

	<p>ボタンを押すと、章題1～6を表示する</p>
	<button onclick="myFunction()">クリック</button>
	<div id="demo"></div>
	<script>
		function myFunction() {
			let x = "";
			for (let i = 1; i <= 6; i++) {
				x += `<h${i}>Heading ${i}</h${i}>`;
			}
			document.getElementById("demo").innerHTML = x;
		}
	</script>

</body>

</html>
