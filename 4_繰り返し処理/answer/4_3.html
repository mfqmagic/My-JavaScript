<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>私のJavaScript</title>
</head>

<body>

    <p>ボタンを押すと、"person"の属性を出力する</p>
    <button onclick="myFunction()">クリック</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            const person = { name: "イマム", age: 24, tel: "090-1234-5678" };
            let txt = "";
            for (let x in person) {
                txt += `${person[x]}<br>`;
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>

</body>

</html>
